[[hints.enabled]]
regex = "[^\\s]+\\.(rs|java):\\[\\d+,\\d+\\]"
command = { program = "bash", args = ["-c", "f=$(echo $0 | cut -d: -f1); pos=$(echo $0 | sed 's/.*\\[\\([0-9]*\\),\\([0-9]*\\)\\].*/\\1,\\2/'); alacritty -e nvim \"+call cursor($pos)\" $f"] }
mouse = { enabled = true }
