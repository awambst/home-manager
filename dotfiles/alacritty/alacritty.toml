[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5

decorations = "Buttonless"

opacity = 0.99
blur = true

option_as_alt = "Both"

[font]
#family = "Cousine"#"MesloLGS Nerd Font Mono"
size = 10

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "Cousine"
style = "Regular"


[general]
import = [
    "~/.config/alacritty/themes/themes/coolnight.toml"
]

[keyboard]
bindings = [
   { key = "Return", mods = "Shift|Super", action = "SpawnNewInstance" }
]



